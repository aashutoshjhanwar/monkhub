<!-- Top Bar Section: Contains contact information and account section -->
<div class="top-bar bg-dark text-white py-2">
    <div class="container d-flex justify-content-between">
        <!-- Header Icons Section (Contact info and email, location) -->
        <div class="header-icons">
            <!-- Phone Number -->
            <i class="fa fa-phone"></i> +021-95-51-84
            <!-- Email Address -->
            <i class="fa fa-envelope ms-3"></i> {{email}}
            <!-- Location -->
            <i class="fa fa-map-marker ms-3" aria-hidden="true"></i> 1734 Stonecoal Road
        </div>

        <!-- Account Section: Currency and account options -->
        <div class="header-icons account-section">
            <!-- Currency -->
            <i class="fa fa-usd ms-3" aria-hidden="true"></i> USD
            <!-- Account link -->
            <i class="fa fa-user-o ms-3" aria-hidden="true"></i> My Account
        </div>
    </div>
</div>
